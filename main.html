<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drink of the Day</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/icons8-cocktail-shaker-50.png" style: height="100px">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-item" id="randomCocktail" href="./index.html">
                Random Cocktail
              </a>
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item"href="./top-5.html" >
                  Top 5 Cocktails
                </a>
                <a class="navbar-item" href="./cocktail-result.html">
                  Cocktail Resutlts
                </a>
         <!--place holder for future development-->
         <a class="navbar-item" href="#">
            Library
          </a>
              </div>
            </div>
          </div>
      
        </nav>
      </div>
    </section>
    <section class="section is-small">
      <h2 class="subtitle">Drink of the Day</h2>
    </section>
    <div class="tile is-ancestor">
        <!-- much like bootstrap, the is-4 is refference to the size of a tile / collum where it can go up to 12  -->
        <div class="tile is-parent is-4">
          <article class="tile is-child notification is-info">
            <p class="title">Cocktail image or video</p>
            <!-- placeholder image , can be sized within the class with the "is-4by3" -->
            <figure class="image is-4by3">
              <img src="./assets/images/Aperol.jpg" alt="Aperol" />
            </figure>
          </article>
        </div>
        <!-- Is vertical used to force the tile to have its content fit within a vertically alligned rectangle  -->
        <div class="tile is-parent is-vertical is-4">
          <article class="tile is-child notification is-success">
            <div class="content">
              <div class="content">
                <p class="title">Ingridients</p>
                <div class="content">
                  <!-- bulma allows text to be centered without need of going into css -->
                  <li class="has-text-centered">1 1/4 oz Aperol, </li>
                  <li class="has-text-centered"> 2 oz Prosecco,</li>
                  <li class="has-text-centered">Splash of Soda water or Sprite</li>
                  <li class="has-text-centered">Orange Wedge for garnish</li>
                  <li class="has-text-centered">Served with ice</li>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>


    <footer class="is-ancestor">
        <!-- for colums you can add an offset to move the colum as many spaces as you want from 1 - 12 -->
        <div class="column is-8 is-offset-2">
          <!-- this P allows the icon to be alligned to the left and within the search bar -->
          <p class="control has-icons-left">
            <input
              id="search"
              class="input has-icon-left is-rounded is-focused"
              type="text"
              placeholder="Search for a drink here"
            />
            <span class="icon is-small is-left">
              <!-- calls in icon from font awsome -->
              <i class="fa-solid fa-martini-glass"></i>
            </span>
          </p>
        </div>
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
