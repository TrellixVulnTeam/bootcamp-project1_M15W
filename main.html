<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cocktail Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">Cocktail Menu</p>
        <!--nav bar--><nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="./assets/images/icons8-cocktail-shaker-50.png">
            </a>
        <!--cocktail menu top 5 coctails and library-->
      </div>
    </section>
    <section class="section is-small">
      <h2 class="subtitle">Drink of the Day</h2>
    </section>
    <section>
      <div class="tile is-ancestor">
        <div class="tile is-parent is-4">
          <article class="tile is-child notification is-info">
            <p class="title">Cocktail Image</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png" />
            </figure>
          </article>
        </div>
    </section>

    <button class="button is-primary is-rounded">Random Cocktail</button>

    <footer>
      <input
        class="input is-rounded"
        type="text"
        placeholder="Search for a drink here"
      />
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
