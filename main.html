<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cocktail Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">Cocktail Menu</p>
        <!--nav bar-->
        <!--cocktail menu top 5 coctails and library-->   <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
              <img src="./assets/images/icons8-cocktail-shaker-50.png" style: height="100px">
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
  
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-item" id="randomCocktail" href="./main.html">
                  Random Cocktail
                </a>
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary" onclick="authenticate().then(loadClient)">
                    <strong>Authenticate</strong>
                  </a>
                  <a class="button is-light" onclick="execute()">
                    Execute
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="section is-small">
      <h2 class="subtitle">Drink of the Day</h2>
    </section>
    <section>
      <div class="tile is-ancestor">
        <div class="tile is-parent is-4">
          <article class="tile is-child notification is-info">
            <p class="title">Cocktail Image</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png" />
            </figure>
          </article>
        </div>
    </section>

    <button class="button is-primary is-rounded" class="random">Random Cocktail</button>

    <footer>
      <input
        class="input is-rounded"
        type="text"
        placeholder="Search for a drink here"
      />
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
