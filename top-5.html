<html lang="en">
  <head>
    <meta charset="UTF-8">

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./assets/images/icons8-cocktail-shaker-50.png" style: height="100px">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-item" id="randomCocktail" href="./main.html">
            Random Cocktail
          </a>
          <a class="navbar-link">
            More
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item" href="./main.html">
              Cocktail of the Day
            </a>
            <a class="navbar-item" href="./cocktail-result.html" >
              Cocktail Result

              Report an issue

      <section class="section is-small">
        <h1 class="title is-1 is-centered has-text-weight-light has-text-warning">Our Team's Top 5 Cocktails</h1>
      </section>
      <section>
         
        <div class="column is-10 is-offset-4">
          <div class="tile is-ancestor is-4">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-info">
                <p class="title is-1 is-centered">Aperol</p>
                <p class="title is-4">desc</p>
                <figure class="image is-1by1 ">
                  <img  class= is-rounded src="./assets/images/Aperol.jpg" alt="Aperol drink in a glass" />
                </figure>
              </article>
            </div>
            </div>
          </div>
          
          
          <div class="column is-10 is-offset-4">
            <div class="tile is-ancestor is-4">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-info">
                  <p class="title is-1 is-centered">Dark 'N' Stormy</p>
                  <p class="title is-4">desc</p>
                  <figure class="image is-1by1 ">
                    <img  class= is-rounded src="./assets/images/DS.jpg" alt="Dark 'N' Stormy in a small tumblr glass" />
                  </figure>
                </article>
              </div>
              </div>

              <div class="column is-10 is-offset-4">
              <div class="tile is-ancestor is-4">
                <div class="tile is-parent is-vertical">
                  <article class="tile is-child notification is-info">
                    <p class="title is-1 is-centered">Dark expresso</p>
                    <p class="title is-4">desc</p>
                    <figure class="image is-1by1 ">
                      <img  class= is-rounded src="./assets/images/espresso.jpg" alt="Dark expresso drink" />
                    </figure>
                  </article>
                </div>
                </div>

                <div class="column is-10 is-offset-4">
                <div class="tile is-ancestor is-4">
                  <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-info">
                      <p class="title is-1 is-centered">French 75</p>
                      <p class="title is-4">desc</p>
                      <figure class="image is-1by1 ">
                        <img  class= is-rounded src="./assets/images/french-75.jpg" alt="French 75 with lemon peels" />
                      </figure>
                    </article>
                  </div>
                  </div>

                  <div class="column is-10 is-offset-4">
                  <div class="tile is-ancestor is-4">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-info">
                        <p class="title is-1 is-centered">Margarita</p>
                        <p class="title is-4">desc</p>
                        <figure class="image is-1by1 ">
                          <img  class= is-rounded src="./assets/images/marg.jpg" alt="Margarita drink in glass with lime" />
                        </figure>
                      </article>
                    </div>
                    </div>
                
          
      
      </section>
  
    
  
      <footer class="is-ancestor">
        <!-- for colums you can add an offset to move the colum as many spaces as you want from 1 - 12 -->
        <div class="column is-8 is-offset-2">
          <!-- this P allows the icon to be alligned to the left and within the search bar -->
          <p class="control has-icons-left">
            <input
              id="search"
              class="input has-icon-left is-rounded is-focused"
              type="text"
              placeholder="Search for a drink here"
            />
            <span class="icon is-small is-left">
              <!-- calls in icon from font awsome -->
              <i class="fa-solid fa-martini-glass"></i>
            </span>
          </p>
        </div>
      </footer>
  
      <script src="https://apis.google.com/js/api.js"></script>
      <script src="assets/js/script.js"></script>
</body>

</html>
